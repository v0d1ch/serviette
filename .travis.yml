sudo: false

language: generic 

cache:
  directories:
    - ~/.stack

addons:
  apt:
    packages:
      - libgmp-dev
env:
  LIB_DIR=serviette

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'


script:
  script: cd $LIB_DIR && stack --no-terminal --install-ghc test --only-dependencies
